<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Tickets</h1>
        </header>
        <main>
            <ul id="tickets_list"></ul>
        </main>
        <footer>
            <section id="add_ticket">
                <label for="new_input" class="hide">Add a ticket:</label>
                <input id="new_input" type="text" placeholder="Add a ticket (e.g. ABC-123)" value="ABC-123">
                <button id="new_button" type="button">+</button>
                <button id="settings_toggle" type="button">Settings</button>
            </section>
            <section id="settings" class="hide">
                <ul>
                    <li>
                        <input type="checkbox" id="expand_toggle">
                        <label for="expand_toggle">Expand tickets by default</label>
                    </li>
                    <li>
                        <button id="delete_all" type="button" class="danger">Delete All</button>
                    </li>
                </ul>
            </section>
        </footer>
        <script src="ticket.js"></script>
    </body>
</html>
